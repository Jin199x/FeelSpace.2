<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FeelSpace Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="dashboard.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Your FeelSpace Dashboard</h1>
    <button id="logoutBtn">Logout</button>

    <section>
      <h2>Your Past Journals</h2>
      <ul id="journalList"></ul>
    </section>

    <section>
      <button id="newEntryBtn">Write New Entry</button>
    </section>
  </div>

  <!-- Modal for full journal entry -->
  <div id="journalModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
    background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div style="background:#fff; padding:20px; max-width:600px; max-height:80vh; overflow-y:auto; border-radius:8px; position:relative;">
      <span id="modalClose" style="position:absolute; top:10px; right:15px; cursor:pointer; font-weight:bold; font-size:18px;">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>
</body>
</html>
